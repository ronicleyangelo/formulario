<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css">
 
</head>
<body>
    <div class="campo">
        <h1 id="Título">Cadastro de DEvs</h1>
        <p id="Subtítulo">Complete suas informações</p>
        <br>
    </div>

    <form>
        <fieldset class="grupo">
            <div id="check">
                <label for="Nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
        <div class="campo">       
                <label for="Sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="Sobrenome" required>
        </div>
        </fieldset>   
        <div class="campo">
           <label for="Email">Email</label>
           <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
           <label><strong>De qual lado aplicação você desenvolve</strong></label>
           <label>
               <input type="radio" name="devweb" value="frontend">Front-end
           </label>
           <label>
               <input type="radio" name="devweb" value="backend">Back-end
           </label>
           <label>
               <input type="radio" name="devweb" value="fullstack">fullstack
           </label>
        </div>

           <div class="campo">
               <label for="Senioiriedade"><strong>Senioriedade</strong></label>
               <select id="senioridade" required>
                   <option selected disabled value="">Selecione</option>
                   <option>Junior</option>
                   <option>Pleno</option>
                   <option>Senior</option>
               </select>
               <fieldset class="grupo">
                   <div id="check">
                   <label><strong>Selecione as tecnologias que utiliza</strong></label><br><br>
                   <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                   <label for="tecnologia1">HTML</label>
                   <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                   <label for="tecnologia2">CSS</label>
                   <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                   <label for="checkbox">JavaScript></label>
                   <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                   <label for="checkbox">PHP</label>
                   <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
                   <label for="checkbox">Python</label>
                   </div>
               </fieldset>
           <div class="campo" >
               <br>
               <label><strong>Conte um pouco da sua experiência</strong></label>
               <textarea rows="6" style="width:26em" id="experiência" name="experiência"></textarea>
        </div>

        <button class="botão" type="submit" onsubmit="">Concluído</button>

    </form>

</body>
</html>
